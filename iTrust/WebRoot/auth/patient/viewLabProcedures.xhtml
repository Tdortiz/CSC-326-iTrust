<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
		
<h:body>

	<ui:composition template = "/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name = "pageTitle">View Lab Procedure</ui:define>
		<ui:define name  = "leftMenu"><ui:include src="/auth/patient/menu.jsp"/></ui:define>	
		
		<ui:define name="mainContent">
			<div align="center">
				<br />
				<h2 style="font-size: 175%; font-weight: bold;">My Lab Procedure</h2>
				<br />
			</div>
			<div align="center">
				<h:message for="" class="iTrustError" />
			</div>
			
			<!--  List variables of lab procedures -->	
			<c:set var="completedLPs" value="#{controller.getCompletedLabProceduresByOfficeVisit(ovID)}" />
			<c:set var="otherLPs"     value="#{controller.getNonCompleteLabProceduresByOfficeVisit(ovID)}" />
				
			<div align="center">
				
				<!--  Displays a table of completed lab procedures if the list isn't empty -->
<!--  TODO get the ovID and pass it into the h:dataTables -->
				<c:choose>
					<c:when test="${!empty completedLPs}">
						<h:dataTable id="completedLP" styleClass="fTable" value="#{controller.getCompletedLabProceduresByOfficeVisit(ovID)}" var="labproc" border="1">
							<f:facet name="header">
					        	<h:outputText value="Completed Lab Procedures" />
					    	</f:facet>
					    	
						    <h:column>
						        <f:facet name="header">Status</f:facet> 
						        <h:outputText value="#{labproc.getStatus()}" />
						    </h:column>
						  
						    <h:column>
						        <f:facet name="header">HCP Name</f:facet> 
						        <h:outputText value="#{labproc.getHCPName()}" />
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">Office Visit Date</f:facet>
						        <c:set var="OvForThisLabProc" value="#{labProc.getOfficeVisitID()}" />
						        <h:outputText id="ovdate" value="#{office_visit_controller.getVisitByID( OvForThisLabProc ).getDate()}">
									<f:converter converterId="localDateTimeConverter" />
								</h:outputText>
						    </h:column>
						    
						    <h:column>
								<f:facet name="header">Actions</f:facet>
								<!-- Trigger the modal with a button -->
								<button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Results</button>
								
								<!-- Modal -->
								<div id="myModal" class="modal fade" role="dialog">
									<div class="modal-dialog">
				
										<!-- Modal content-->
										<div class="modal-content">
										
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title" align="center">Results</h4>
											</div>
				
											<h:form class="modal-body">
												<h:panelGrid columns="4" id="basic_lp_panel" columnClasses="lp_label, lp_input, lp_error, lp_newline">
													<h:outputLabel>Results:</h:outputLabel>
													<h:outputText value="#{labproc.getResults()}" />
													<br />
													<br />
				
													<h:outputLabel>Confidence Interval:</h:outputLabel>
													<h:outputText value="#{labproc.getConfidenceInterval()}" />
													<br />
													<br />
													
													<h:outputLabel>HCP Comments:</h:outputLabel>
													<h:outputText value="#{labproc.getComments}" />
													<br />
													<br />
												</h:panelGrid>
											</h:form>
				
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
							</h:column>
						</h:dataTable>
					</c:when>
					<c:otherwise>
						You have no Completed Lab Procedures
					</c:otherwise>
				</c:choose>
				<br /><br />
				
				<!--  Displays a table of all other lab procedures if the list isn't empty -->
<!--  TODO get the ovID and pass it into the h:dataTables -->
				<c:choose>
					<c:when test="${!empty otherLPs}">
						<h:dataTable id="otherLP" styleClass="fTable" value="#{controller.getNonCompleteLabProceduresByOfficeVisit(ovID)}" var="labproc" border="1">
							<f:facet name="header">
					        	<h:outputText value="Other Lab Procedures" />
					    	</f:facet>
					    	
					    	 <h:column>
						        <f:facet name="header">Status</f:facet> 
						        <h:outputText value="#{labproc.getStatus()}" />
						    </h:column>
						  
						    <h:column>
						        <f:facet name="header">HCP Name</f:facet> 
						        <h:outputText value="#{labproc.getHCPName()}" />
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">Office Visit Date</f:facet>
						        <c:set var="OvForThisLabProc" value="#{labProc.getOfficeVisitID()}" />
						        <h:outputText id="ovdate" value="#{office_visit_controller.getVisitByID( OvForThisLabProc ).getDate()}">
									<f:converter converterId="localDateTimeConverter" />
								</h:outputText>
						    </h:column>
						</h:dataTable>
					</c:when>
					<c:otherwise>
						You have no other Lab Procedures
					</c:otherwise>
				</c:choose>
				<br /><br />
			</div>
		</ui:define>
		
		<ui:define name="pageScripts"></ui:define>
	</ui:composition>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
		
<h:body>

	<ui:composition template = "/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name = "pageTitle">Manage Lab Procedures</ui:define>
		<ui:define name  = "leftMenu"><ui:include src="/auth/lt/menu.jsp"/></ui:define>	
		
		<ui:define name="mainContent">
			<div align="center">
				<br />
				<h2 style="font-size: 175%; font-weight: bold;">My Lab Procedures</h2>
				<br />
			</div>
			<div align="center">
				<h:message for="" class="iTrustError" />
			</div>
				
			<div align="center">
				<h:dataTable id="received" styleClass="fTable" border="1">
					<f:facet name="header">
			        	<h:outputText value="Received Lab Procedures" />
			    	</f:facet>
			    	
			    	<h:column>
				        <f:facet name="header">Lab Procedure ID</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Lab Procedure Code</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Status</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Priority</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">HCP Name</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Office Visit Date</f:facet> 
				        <!-- Value -->
				    </h:column>
				</h:dataTable>
				<br />
			
				<h:dataTable id="transit" styleClass="fTable" border="1">
					<f:facet name="header">
			        	<h:outputText value="In-Transit Lab Procedures" />
			    	</f:facet>
			    	
			    	<h:column>
				        <f:facet name="header">Lab Procedure ID</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Lab Procedure Code</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Status</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Priority</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">HCP Name</f:facet> 
				        <!-- Value -->
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">Office Visit Date</f:facet> 
				        <!-- Value -->
				    </h:column>
				</h:dataTable>
				<br />
			</div>
		</ui:define>
		
		<ui:define name="pageScripts"></ui:define>
	</ui:composition>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
		
<h:body>

	<ui:composition template = "/iTrust_template.xhtml">
		<ui:define name="pageStyle"></ui:define>
		<ui:define name = "pageTitle">Manage LOINC Code List</ui:define>
		<ui:define name  = "leftMenu"><ui:include src="/auth/admin/menu.jsp"/></ui:define>	
		
		<ui:define name="mainContent">
			<div align="center">
				<div align="center">
				<br />
				<h2 style="font-size: 175%; font-weight: bold;">LOINC Codes</h2>
				<br />
			</div>
			
			<!--  List variables of codes -->	
			<c:set var="codeList" value="#{ null }" />
			
			<div align="center">
				
				<c:choose>
					<c:when test="${!empty codeList}">
						<h:dataTable id="codes" styleClass="fTable" value="#{codeList}" var="code" border="1">
							<f:facet name="header">
					        	<h:outputText value="Current X Codes" />
					    	</f:facet>
					    	
					    	<h:column>
						        <f:facet name="header">Code</f:facet> 
						        <h:outputText value="#{}" />
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">Description</f:facet> 
						        <h:outputText value="#{}" />
						    </h:column>
						    
						    <h:column>
								<f:facet name="header">Actions</f:facet>
								<!-- Trigger the modal with a button -->
								<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Remove</button>
								<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit</button>
							</h:column>
						</h:dataTable>
					</c:when>
					<c:otherwise>
						No Codes
					</c:otherwise>
				</c:choose>
				<br />
			
			</div>
			
		</div>	
		</ui:define>
		
		<ui:define name="pageScripts"></ui:define>
	</ui:composition>
</h:body>

</html>
